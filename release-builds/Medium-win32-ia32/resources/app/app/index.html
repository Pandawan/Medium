<!doctype html>
<html>
<head>
    <title>Medium</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
</head>
<body>
    <div id="layout">
        <div id="toolbar">
            <div id="menu">
                <a class="menu-btn" id="back" href="" onclick='back();'><i class="fa fa-angle-left" style="font-size:20px"></i></a>
                <a class="menu-btn" id="forward" href="" onclick='forward();'><i class="fa fa-angle-right" style="font-size:20px"></i></a>
            </div>
            <div id="title" hidden>Medium</div>
        </div>
        <div>
            <div id="content-wrapper">
                <webview id="content" name="content" src="https://medium.com" border="0">Loading...</webview>
            </div>
        </div>
    </div>
    <script src="./window.js"></script>
</body>
</html>
